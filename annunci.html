    <div class="d-flex justify-content-center align-items-center vh-100">
        <h1 class="text-darkangel">Pagina degli annunci</h1>
    </div>




    <div class="container">
        <div class="row">

            <div class="col-12 col-md-3">

                <h3>Filtra per:</h3>




                <!-- Categoria Start-->
                <!-- Accordion Start-->
                <div class="accordion sticky-top" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Categoria
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div id="radioWrapper" class="accordion-body">

                                <!-- Radio Button, per categoria Start-->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categories" id="All" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Tutte le categorie
                                    </label>
                                </div>

                                <!-- Radio Button End-->

                            </div>
                        </div>
                    </div>
                    <!-- Categoria End-->







                    <!-- Prezzo start-->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Prezzo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <!--Utile per il prezzo usare l'input range!!!-->
                                <input id="priceInput" type="range" class="w-100" value="50" min="0" max="100">
                                <!--Questo paragrafo <p> mi serve per vedere quanto vale il value ogni volta che muovo il value-->
                                <p class="lead" id="priceValue">0</p>
                            </div>
                        </div>
                    </div>
                    <!-- Prezzo End-->







                    <!--Parola START-->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Parola
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <input id="wordInput" type="text">

                            </div>
                        </div>
                    </div>
                    <!--Parola END-->


                </div>
                <!-- Accordion End-->



            </div>


            <div id="cardWrapper" class="col-12 col-md-9 d-flex justify-content-around flex-wrap">



                <!--Questa card Custom andrà poi eliminata-->
                <div class="card-custom">
                    <p class="h2"> Nome </p>
                    <p class="h4"> Categoria </p>
                    <p class="lead"> Prezzo </p>
                </div>
                <!--Questa card Custom andrà poi eliminata-->



            </div>
        </div>
    </div>
